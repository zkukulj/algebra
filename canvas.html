<!DOCTYPE html>
<html>
<body>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid greenyellow;margin-top:250px;"></canvas>

    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid red;margin-top:550px;"></canvas>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("myCanvas");var c2 = document.getElementById("myCanvas2");var c3 = document.getElementById("myCanvas3");
var ctx = c.getContext("2d");var ctx2 = c2.getContext("2d");var ctx3 = c3.getContext("2d");
ctx.moveTo(0,0);ctx2.moveTo(0,0);ctx3.moveTo(0,0);
ctx.lineTo(200,100);ctx2.lineTo(200,100);ctx3.lineTo(200,100);
ctx.stroke();ctx2.stroke();ctx3.stroke();
</script>

</body>
</html>
