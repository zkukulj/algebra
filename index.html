<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vježba 8</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>

    </header>
    <main draggable="true">
      <form action="" method="post" class="form">
        <div class="form__row">
          <label for="nameAndSurname" class="form__label">Ime i prezime</label>
          <input type="text" name="nameAndSurname" id="nameAndSurname" class="form__input" required>
        </div>
        <div class="form__row">
          <label for="email" class="form__label">Email</label>
          <input type="email" name="email" id="email" class="form__input" required>
        </div>
        <div class="form__row">
          <label for="telephone" class="form__label">Telefon</label>
          <input type="tel" name="telephone" id="telephone" class="form__input">
        </div>
        <div class="form__row">
          <label for="password" class="form__label">Lozinka</label>
          <input type="password" name="password" id="password" class="form__input">
        </div>
        <div class="form__row">
          <label for="color" class="form__label">Boja</label>
          <input type="color" name="color" id="color" class="form__input">
        </div>
        <div class="form__row">
          <label for="checkbox" class="form__label">Prijavi se na newsletter
          <input type="checkbox" name="checkbox" id="checkbox" class="form__input"></label>
        </div>
        <div class="form__row">
          <label for="radio1" class="form__label form__label_inline">1</label>
            <input type="radio" name="radio" id="radio1" value="1" class="form__input">
          <label for="radio1" class="form__label form__label_inline">2</label>
            <input type="radio" name="radio" id="radio2" value="2" class="form__input">
          <label for="radio3" class="form__label form__label_inline">3</label>
            <input type="radio" name="radio" id="radio3" value="3" class="form__input">
          <label for="radio4" class="form__label form__label_inline">4</label>
            <input type="radio" name="radio" id="radio4" value="4" class="form__input">
        </div>
        <div class="form__row">
          <label for="date" class="form__label">Datum</label>
          <input type="date" name="date" id="date" class="form__input">
        </div>
        <div class="form__row">
          <label for="Textarea" class="form__label">Textarea</label>
            <Textarea cols="4" rows="8" id="Textarea"></Textarea>
        </div>
        <div class="form__row">
          <label for="file1" class="form__label">Priloži datoteku</label>
            <input type="file" name="file1" id="file1">
        </div>
        <div class="form__row">
        <label for="cars">Odaberi seminar:</label>

        <select name="cars" id="cars" class="form__label">
          <option value="pariz">Pariz</option>
          <option value="rim">Rim</option>
          <option value="london">London</option>
          <option value="zagreb">Zagreb</option>
        </select>
        </div>
        <div class="form__row">
          <label for="browsers" class="form__label">Odaberi browser:</label>
            <input list="browsers">
            <datalist id="browsers">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
        </div>
        <button>Pošalji</button>
      </form>
      <audio controls>
        <source src="./zidareva_ljubav.mp3" type="audio/ogg">
        <source src="./zidareva_ljubav.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    </main>
    <footer>

    </footer>
    <script src="skripta.js"></script>
  </body>
</html>
